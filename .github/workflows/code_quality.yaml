# Workflow to run code-quality checks on the source
name: code-quality

# When will this workflow run?
on:
  # run on every push to main, i.e. PR merges
  push:
    branches: [ "main" ]

  # Triggers the workflow on pushes to open pull requests with code changes
  pull_request:
    paths:
      - '**.py'
      - '.github/workflows/code_quality.yaml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# No permissions required to run this code
permissions: {}

jobs:
  code-quality:
    name: Run code quality checks
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    # Checks-out repository under $GITHUB_WORKSPACE, so job can access it
    - name: Checkout code
      with:
        persist-credentials: false
      uses: actions/checkout@v4

    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
  
    - name: Install Package and Dependencies
      run: |
        python -m pip install --upgrade pip
        python -m venv mlstep_venv
        . mlstep_venv/bin/activate
        pip install .[dev]

    - name: ruff format
      if: always()
      run: |
        cd ${{ github.workspace }}
        . mlstep_venv/bin/activate
        ruff format --diff ./
    
    - name: ruff check
      if: always()
      run: |
        cd ${{ github.workspace }}
        . mlstep_venv/bin/activate
        ruff check --diff ./
